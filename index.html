<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <meta charset="UTF-8">
    
    <link rel="stylesheet" href="estilo.css ">
    
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img  class="img-logo" src="imagenes/lupa.png"></button>
        </div>
        <div class="weather">
            <img src="imagenes/lluvia.png" class="weather-icon">
            <h1 class="temp">22ºc</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="imagenes/humedad.png" alt="">
                    <div>
                        <p class="humedad">50%</p>
                        <p>Humedad</p>
                    </div>
                </div>
                <div class="col">
                    <img src="imagenes/vientov.png" alt="">
                    <div>
                        <p class="viento">15 km/h</p>
                        <p>Velocidad de Viento</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const apiKey ="993f61c0b44f39b063cc26184920b589z98asd458256";
        const apiUrl ="https://api.openweathermap.org/data/2.5/weather?&units=metric&q=";

        const searchBox = document.querySelector(".search input");
        const searchBtn = document.querySelector(".search button");
        const weatherIcon = document.querySelector("weather-icon");

        async function checkWeather(city){
            const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
            var data  = await response.json();
            console.log(data);

            document.querySelector(".city").innerHTML = data.name;
            document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "ºc";
            document.querySelector(".humedad").innerHTML = data.main.humidity + "%";
            document.querySelector(".viento").innerHTML = data.wind.speed + " km/h";
            
            //completar...
            if(data.weather[0].main == "Clouds"){
                weatherIcon.src = "imagenes/nube.png";
            }            
            //complatar...
        }
        
        searchBtn.addEventListener("click", ()=> {
            checkWeather(searchBox.value);
        });
        
    </script>




</body>

</html>
